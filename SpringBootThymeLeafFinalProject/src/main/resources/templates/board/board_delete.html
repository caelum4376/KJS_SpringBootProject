<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <style>
    .row {
      margin: 0px auto;
      width: 350px;
    }
  </style>
</head>
<body>
<div class="wrapper row3">
  <main class="container clear">
    <h2 class="sectiontitle">삭제하기</h2>
    <form method="post" action="/board/board_delete_ok">
    <table class="table">
      <tr>
        <td class="text-center inline">
          비밀번호 : <input type="password" name="pwd" size="15" class="input-sm">
          <input type="hidden" name="no" th:value="${no}">
        </td>
      </tr>
      <tr>
        <td class="text-center inline">
          <button class="btn btn-sm btn-info">삭제</button>
          <input type="button" class="btn btn-sm btn-warning" value="취소"
                 onclick="javascript:history.back()">
        </td>
      </tr>
    </table>
    </form>
  </main>
</div>
</body>
</html>
