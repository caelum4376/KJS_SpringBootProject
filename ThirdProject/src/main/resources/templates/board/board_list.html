<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<!-- service section -->
<section class="service_section layout_padding mt-3">
    <div class="container">
        <div class="heading_container">
            <h2 class="mb-3">
                자유게시판
            </h2>
            <table class="table table-borderless table-striped">
                <thead>
                <tr class="table-primary">
                    <th style="width:10%;" class="text-center">번호</th>
                    <th style="width:45%;" class="text-center">제목</th>
                    <th style="width:15%;" class="text-center">이름</th>
                    <th style="width:20%;" class="text-center">작성일</th>
                    <th style="width:10%;" class="text-center">조회수</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="vo:${list}">
                    <td style="width:10%;" class="text-center" th:text="${vo.no}"></td>
                    <td style="width:45%;"><a th:href="@{/board/board_detail(no=${vo.no})}" th:text="${vo.subject}"></a> </td>
                    <td style="width:15%;" class="text-center" th:text="${vo.name}"></td>
                    <td style="width:20%;" class="text-center" th:text="${vo.regdate}"></td>
                    <td style="width:10%;" class="text-center" th:text="${vo.hit}"></td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</section>
</body>
</html>
